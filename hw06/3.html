<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */

  const starDivEls = document.querySelector('.stars_container');
  starDivEls.addEventListener('mouseover', e => {
    if (e.target.classList.contains('fas')){
      setStarGold(e.target);
    }
  });

  // у нас ещё не было рекурсии, сделал интуитивно, вроде вышло норм)))

  function setStarGold(star){
    star.classList.add('golden');
    if (star.previousElementSibling) {
        setStarGold(star.previousElementSibling);
      }
  }

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */

  starDivEls.addEventListener('mouseout', e => {
    if (e.target.classList.contains('fas')){
      popStarGold(e.target);
    }
  });

  function popStarGold(star){
    star.classList.remove('golden');
    if (star.previousElementSibling) {
      popStarGold(star.previousElementSibling);
    }
  }

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
 // возможно потому, что в этом решении я смотрю является ли элемент звездой,
 // но между звёздами есть расстояние, хоть и не большое, соответсвенно, попадая
 // на пространство между двумя звёздами - мой курсор указывает на общий контейнер
 // div, а не на конкретную звезду. 

</script>
</body>
</html>
