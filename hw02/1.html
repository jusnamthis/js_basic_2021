<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c получит значение 2, т.к сначала выполнится унарный оператор:
  a = a + 1 (2), в переменную a запишется это значение,
  затем будет произведено присваивание переменной c.
   */
  c = ++a; // a = 2, c = 2
  console.log(c);

  /*
  d получит значение 1, тк сначала переменной d будет 
  присвоено текущее значение b, затем будет выполнено выражение b = b + 1
   */
  d = b++;  // d = 1, b = 2
  console.log(d);

  /*
  Переменная c получит значение 5, по тому же признаку что и в первом выражении:
  a = a + 1
  c = a
   */
  c = 2 + ++a; // a = 3, c = 2 + a = 5
  console.log(c);

  /*
  переменная d получит значение 4, т.к b сначала вернёт значение, затем выполнит инкремент:
  d = 2 + b(=2) = 4
  b = b + 1 = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // a = 5
  console.log(b); // b = 3
</script>
</body>
</html>
