<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(`10 + 10 + "10" = ${10 + 10 + "10"}`); // 2010 тк операции выполняются слева направо, сначала складываются два числа, затем js видит, 
  // что следующим операндом является строка, и сумму первых двух элементов переводит к строковому типу данных, затем конкатенируя
  console.log(`10 + "10" + 10 = ${10 + "10" + 10}`);
  console.log(`10 + 10 + +"10" = ${10 + 10 + +"10"}`);
  console.log(`10 / -"" = ${10 / -""}`);
  console.log(`10 / +"2,5" = ${10 / +"2,5"}`);

/*
1. 2010 тк операции выполняются слева направо, сначала складываются два числа, затем js видит, что следующим операндом является строка,
 и сумму первых двух элементов переводит к строковому типу данных, затем конкатенируя
2. аналогично с первым выражением - если один из операндов является строкой, то происходит преобразование типа, затем конкатенация
3. слева направо - числовые типы, третий операнд через тернарный оператор преобразуется в числовой тип
4. JS так отрабатывает операцию деления на ноль, '-' тк перед делением отрабатывает унарный оператор
5. для представления вещественных чисел в js используется '.', а не запятая
*/
</script>
</body>
</html>
